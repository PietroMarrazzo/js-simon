<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="flex-wrap">
        <h1>
            Premi il pulsante per iniziare a giocare
        </h1>
        <!-- pulsante start gioco -->
        <button class="btn">Start</button>

        <!-- displayer numeri -->
        <div class="displayer hidden">
            <h2>
                Guarda e ricorda!
            </h2>
            <h2 class="numbers"></h2>
        </div>
        

        <!-- risultati del gioco -->
        <div class="result hidden flex-wrap">
            <h2>
                Hai indovinato i seguenti numeri...
            </h2>
            <h2 class="indovinati"> 
            </h2>
            <h2>
                Hai totalizzato un punteggio di...
            </h2>
            <h2 class="punteggio"></h2>

            <button class="btn">Rigioca!</button>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
